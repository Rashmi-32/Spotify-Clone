<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your favourite music is here</title>
    <link rel="stylesheet"href="spotify.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo1.png"  height="60" width="50" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>
    <div class="continer">
         <div class="songList">
            <h1>Best of NCS -No Copyright Sounds</h1>

         <div class="songItemContainer">
            <div class="songItem">
                <img alt="1">
                <span class="songName">Dhokha</span>
                <span class="songListplay"><span class="timestamp">05:20<i id="0" class="fa-solid fa-2x songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Happier Than Ever</span>
                <span class="songlistplay"><span class="timestamp">05:20<i id="1" class="fa-solid fa-2x  songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Dil Galti</span>
                <span class="songlistplay"><span class="timestamp">05:20<i id="2" class="fa-solid fa-2x songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Kesariya</span>
                <span class="songlistplay"><span class="timestamp">05:20<i id="3" class="fa-solid fa-2x songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Mehbooba</span>
                <span class="songlistplay"><span class="timestamp">05:20<i id="4" class="fa-solid fa-2x songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Puspa</span>
                <span class="songlistplay"><span class="timestamp">05:20<i id="5" class="fa-solid fa-2x songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Sami-Sami</span>
                <span class="songlistplay"><span class="timestamp">05:20<i id="6" class="fa-solid fa-2x songItemPlay fa-circle-play"></i></span></span>
            </div>
        </div>
    </div>
        <div class="songBanner"></div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgress" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
         </div>
         <div class="songInfo">
            <img src="piaying.gif" height="50px" width="50px" alt="" id="gif"><span id="masterSongName">Happier Than Ever</span>
        </div>
        </div>
        <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a1b3449763.js" crossorigin="anonymous"></script>
    
      
</body>
</html>
